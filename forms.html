<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
            display: block;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>

        <p>
            <label for="dev">Dev:</label>
            <input type="checkbox" id="dev" name="dev" value="Sim">
        </p>

        <p>
            Gênero:<br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="Feminino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="Masculino">
        </p>

        <p>
            <label for="date">Data:</label>
            <input type="date" id="date" name="date">
        </p>

        <p>
            <label for="date">Datatime-local:</label>
            <input type="datetime-local" id="date" name="date">
        </p>

        <p>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
        </p>

        <p>
            <label for="cor">Cor:</label>
            <input type="color" id="cor" name="cor" value="#ff0000">
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@email.com">
        </p>

        <p>
            <label for="file">Arquivos:</label>
            <input type="file" id="file" name="file" accept=".png" multiple>
        </p>

        <p>
            <label for="number">Número:</label>
            <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="30" step="5">
        </p>


        <p>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="0" max="10" step="2">

            <datalist id="ticketmarks">
                <option value="0" label="0%">
                <option value="2">
                <option value="4">
                <option value="6" label="6%">
                <option value="8">
                <option value="10" label="10%">
            </datalist>
        </p>

        <p>
            <label for="url">Url:</label>
            <input type="url" id="url" name="url" placeholder="Digite sua URL">
        </p>

        <p>
            <label for="search">Search:</label>
            <input type="search" id="search" name="search" placeholder="Digite sua search">
        </p>

        <p>
            <label for="select">Selecione alguma opção:</label>
            <select id="select">
                <optgroup label="Teste 1">
                    <option value="qualquer 1" label="Valor visível 1">
                    <option value="qualquer 2" label="Valor visível 2">
                </optgroup>
                <optgroup label="Teste 2">
                    <option value="qualquer 3" label="Valor visível 3" disabled>
                    <option value="qualquer 4" label="Valor visível 4">
                </optgroup>
            </select>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reiniciar</button>
        </p>

        <p>
            <label for="textarea">textarea:</label>
            <textarea name="textarea" id="textarea" rows="4" cols="2">Valor teste</textarea>
        </p>

    </form>
</body>

</html>
